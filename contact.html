<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./css/style.css" />
    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/fe99dcd2e6.js"
      crossorigin="anonymous"
    ></script>
    <title>TRAVEL WEBSITE |Contact page</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container">
        <h1 class="logo lg-heading text-light">WT</h1>
        <ul class="nav-items">
          <li class="nav-item"><a href="./index.html">HOME</a></li>
          <li class="nav-item"><a href="./about.html">ABOUT</a></li>
          <li class="nav-item"><a href="./contact.html">CONTACT</a></li>
        </ul>
      </div>
    </nav>

    <section class="contact-form">
      <div class="container">
        <div class="form-wrapper">
          <div class="company-adress">
            <div class="dress-group">
              <i class="fas fa-map-marker fa-3x text-red"></i>
              <h2 class="text-gray md-heading">Location</h2>
              <p>Lorem, ipsum dolor.</p>
            </div>
            <div class="dress-group">
              <i class="far fa-envelope fa-3x text-red"></i>
              <h2 class="text-gray md-heading">Email</h2>
              <p>Lorem, ipsum dolor.</p>
            </div>
            <div class="dress-group">
              <i class="fas fa-phone fa-3x text-red"></i>
              <h2 class="text-gray md-heading">Call</h2>
              <p>Lorem, ipsum dolor.</p>
            </div>
            <img src="./images/company-img.jpg" alt="Company name" />
           </div>
          <form action="" class="form">
            <h1 class="lg-heading text-black">Contact Us</h1>
            <p class="text-gray">Let us know your question,suggestion and concerns by filling out the form</p>
            <div class="form-group">
                <label for="usesrname">Username</label>
                <input type="text " name="" id="" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email " name="" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text " name="" id="phone" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="" id="message" required></textarea>
            </div>
            <button type="submit" class="form-btn">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <footer class="footer">
        <div class="social-media-links">
            <i class="fa-brands fa-facebook fa-4x"></i>
            <i class="fa-brands fa-twitter fa-4x"></i>
            <i class="fa-brands fa-instagram fa-4x"></i>
        </div>
        <p>World Travel &copy; All Right Reserved</i></p>

    </footer>
  </body>
</html>
